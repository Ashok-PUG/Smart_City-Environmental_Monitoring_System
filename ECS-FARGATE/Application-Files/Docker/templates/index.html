<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Environmental Data Dashboard</h1>
        <table>
            <tr>
                <th>DeviceId</th>
                <th>Time</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>AirQuality</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row['DeviceId'] }}</td>
                <td>{{ row['Time'] }}</td>
                <td>{{ row['Temperature'] }}</td>
                <td>{{ row['Humidity'] }}</td>
                <td>{{ row['AirQuality'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
